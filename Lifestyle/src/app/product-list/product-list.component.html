<div class="main-content">
    
    <div class="section-content section-content-p30">

        <div class="container-fluid">
            <div class="row">
   
                <!-- loop over products -->
                <div *ngFor="let tempProduct of productses" class="col-md-3">
                    <div class="product-box">


                        <a routerLink="/productses/{{ tempProduct.id }}">
                        <img src="{{ tempProduct.imageURL }}" class="img-responsive"
                width="200" 
     height="200"
                />  </a>


                <a routerLink="/productses/{{ tempProduct.id }}"> <h1>{{tempProduct.productname}}</h1> </a>
                <div class="price">{{tempProduct.productprice | currency:'INR'}}</div>
                <button (click)="addToCart(tempProduct)" class="btn btn-primary">Add to Cart</button>
                    </div>

                </div>

                <!-- if product is empty need to display a message -->
                <div *ngIf="productses?.length==0" class="alert alert-warning col-md-12" role="alert">

                OOPS! Item not available, will try to add it in the future.
                </div>
            </div>
