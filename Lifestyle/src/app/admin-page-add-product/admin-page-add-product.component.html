<div class="main-content">
    <div class="main-content page-m">
        <div class="section-content section-content-p30">
            <div class="container-fluid">
                <form [formGroup]="addProductFormGroup" (ngSubmit)="addProduct()">
                    <div formGroupName="addproduct" class="form-area">
                        <h3>Enter details of the Product</h3>
                        <div class="row">
                            <div class="col-md-2"><label>Product Name</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="productname" type="text">
    
                                </div>
                            </div>
                            <div class="col-md-2"><label>Image URL</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="imageURL" type="text">
    
                                </div>
                            </div>
                            <div class="col-md-2"><label>Product Price</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="productprice" type="number">
    
                                </div>
                            </div>
                            
                            <div class="col-md-2"><label>Category</label></div>
                            <div class="col-md-9">
                                <div class="input-space">
                                    <input formControlName="categoryname" type="text">
    
                                </div>
                            </div>
                            
                            
                            
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-info">Add Product</button>
                        </div>
                    </div>
    
                </form>
    
            </div>
        </div>
    </div>

</div>
